<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <form class="form">
        <input class="input-name" type="text" placeholder="Полное имя">
        <input type="text" class="age" placeholder="Возраст">
        <select name="" id="" class="select">
          <option value="static">Клан</option>
          <option value="shinobi">Шиноби</option>
          <option value="uchiha">Учиха</option>
          <option value="uzumaki">Узумаки</option>
        </select>
        <select name="" id="" class="select-country">
          <option value="static">Деревня</option>
          <option value="foliage">Скрытая в листве</option>
          <option value="fog">Скрытая в тумане</option>
          <option value="sand">Скрытая в песке</option>
          <option value="sound">Скрытая в звуке</option>
        </select>
        <select name="" id="" class="select-side">
          <option value="static">Сторона</option>
          <option value="light">Сторона света</option>
          <option value="dark">Сторона тьмы</option>
        </select>
        <input type="text" class="input-skills" style="display: none" placeholder="Какие техники">
        <input type="text" class="input-rank" style="display: none" placeholder="Титул">
        <input type="text" class="my-clan" style="display: none">
        <label for="child" class="label-child" style="display: none">
          Дети
          <input type="checkbox" id="input-child">
        </label>
        <button id='btn' >Создать нового шиноби</button>
        <button style="display: none"></button>
      </form>
      <table class="table" style="display: flex;">
        
      </table>
    </div>
  </div>
</body>
</html>
